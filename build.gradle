group 'obfuscation-analyzer-common'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'antlr'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    antlr "org.antlr:antlr4:4.5.1"
    compile 'org.codehaus.groovy:groovy-all:2.3.11', 'org.antlr:antlr4-runtime:4.5.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += /*['-package', 'jsobfucated.js'],*/ ["-visitor", "-long-messages"]
    outputDirectory = new File("generated-src/antlr/main/jsobfucated/js".toString())
}


compileJava.source sourceSets.generated.java, sourceSets.main.java

clean{
    delete "generated-src"
}

idea {
    module {
        sourceDirs += file("main")
    }
}
